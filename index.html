<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Particles</title>
  </head>
  <body>
    <div id="canvas-container"></div>
    
    <!-- Hidden video element for MediaPipe -->
    <video id="webcam" style="display: none;" autoplay playsinline></video>

    <div id="ui-container">
      <div class="ui-panel">
        <h1>Particle Control</h1>
        
        <div class="control-group">
          <label>Shape</label>
          <div class="shape-selector">
            <button class="shape-btn active" data-shape="heart">Heart</button>
            <button class="shape-btn" data-shape="flower">Flower</button>
            <button class="shape-btn" data-shape="saturn">Saturn</button>
            <button class="shape-btn" data-shape="buddha">Buddha</button>
            <button class="shape-btn" data-shape="fireworks">Fireworks</button>
          </div>
        </div>

        <div class="control-group">
          <label>Color</label>
          <input type="color" id="color-picker" value="#ff0055">
        </div>

        <div class="control-group">
          <button id="fullscreen-btn">Toggle Fullscreen</button>
        </div>
        
        <div class="status-indicator">
          <span id="hand-status">Waiting for camera...</span>
        </div>

        <div class="control-group">
          <button id="restart-camera-btn">重启摄像头</button>
        </div>

        <div class="control-group">
          <label for="camera-select">Camera</label>
          <select id="camera-select"></select>
        </div>

        <div class="control-group" id="manual-group">
          <label>Manual Spread (无摄像头时可用)</label>
          <input type="range" id="manual-spread" min="0" max="1" step="0.01" value="0.35">
        </div>
      </div>
    </div>

    <!-- Camera preview window (display only) -->
    <div id="preview-container">
      <video id="camera-preview" autoplay playsinline muted></video>
      <canvas id="preview-overlay"></canvas>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
